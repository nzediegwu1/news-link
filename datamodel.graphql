type Link {
  id: ID! @unique
  createdAt: DateTime!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
}

type User {
  id: ID! @unique
  createdAt: DateTime!
  name: String!
  email: String! @unique
  password: String!
  links: [Link!]!
  voteCasts: [Vote!]!
}
type Vote {
  id: ID! @unique
  voter: User
  link: Link
}
